<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            margin-bottom: 1rem;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .skill {
            background-color: #eee;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.5rem;
            font-size: 1rem;
        }

        .about-me {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .about-me-item {
            flex-basis: 45%;
            margin-bottom: 1rem;
        }

        .about-me-item h2 {
            margin-bottom: 0.5rem;
        }

        .about-me-item p {
            margin: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        footer p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile-image.jpg" alt="Profile image" class="profile-image">
        <h1>Hi, I'm [Your Name]</h1>
        <p>[Your introduction here]</p>
        <div class="skills">
            <span class="skill">Skill 1</span>
            <span class="skill">Skill 2</span>
            <span class="skill">Skill 3</span>
            <!-- Add more skills as needed -->
        </div>
        <div class="about-me">
            <div class="about-me-item">
                <h2>About Me</h2>
                <p>[Your about me text here]</p>
            </div>
            <div class="about-me-item">
                <h2>Hobbies</h2>
                <p>[Your hobbies here]</p>
            </div>
            <div class="about-me-item">
                <h2>Education</h2>
                <p>[Your education here]</p>
            </div>
            <div class="about-me-item">
                <h2>Experience</h2>
                <p>[Your experience here]</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; [Your Name], [Year]</p>
    </footer>
</body>
</html>
